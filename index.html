<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Progate道場コース(初級編)</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class=header>
    <div class=header-logo>Progate</div>
    <div class=header-list>
      <ul>
        <li>プログラミングとは</li>
        <li>学べるレッスン</li>
        <li>お問い合わせ</li>
      </ul>
    </div>
  </div>
  <div class=main>
    <div class="top-wrapper">
      <h1>HELLO WORLD<span>.</span></h1>
      <p>プログラミングの世界へようこそ</p>
    </div>
    <div class="lesson-wrapper">
      <h3 class=section-title>学べるレッスン</h3>
      <div class="lessons">
        <div class="lesson-icon">
          <img src="https://prog-8.com/shared/images/lesson/html/study/html.svg">
        </div>
        <div class="lesson-text">
          <p>HTML & CSS</p>
        </div>
      </div>
      <div class="lessons">
        <div class="lesson-icon">
          <img src="https://prog-8.com/shared/images/lesson/html/study/php.svg">
        </div>
        <div class="lesson-text">
          <p>PHP</p>
        </div>
      </div>
      <div class="lessons">
        <div class="lesson-icon">
          <img src="https://prog-8.com/shared/images/lesson/html/study/ruby.svg">
        </div>
        <div class="lesson-text">
          <p>Ruby</p>
        </div>
      </div>
      <div class="lessons">
        <div class="lesson-icon">
          <img src="https://prog-8.com/shared/images/lesson/html/study/swift.svg">
        </div>
        <div class="lesson-text">
          <p>Swift</p>
        </div>
      </div>
    </div>
    <div class="contact-form">
      <h3 class=section-title>お問い合わせ</h3>
      <p>メールアドレス (必須)</p>
      <input type="text">
      <p>お問い合わせ内容 (必須)</p>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <p>※必須項目は必ずご入力ください</p>
      <button>送信</button>
    </div>
  </div>
  <div class=footer>
    <div class="footer-logo">Progate</div>
    <div class="footer-list">
      <ul>
        <li>会社概要</li>
        <li>採用</li>
        <li>お問い合わせ</li>
      </ul>
    </div>
  </div>

</body>
</html>
